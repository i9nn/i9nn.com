<!DOCTYPE html>
<html>
    <head lang="en-US">

        <!-- website cosmetics -->
        <title>i9nn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/icon.png">

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- preloaded Monserrat fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,600&display=swap">

        <!-- animation sourcing -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    </head>

    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script>
			function generateIcons(iconMap, id, classToAdd) {
				for (var ins in iconMap) {
					// Instantialize new elements 
					let item = document.createElement("a"); let img = document.createElement("img");

					// Apply new properties to elements
					item.target = "_blank"; item.rel = "noopener noreferrer";
					item.href = iconMap[ins]; img.src = "assets/logos/" + ins + ".svg";
					item.appendChild(img); 

                    if (classToAdd) {
                        img.classList.add(classToAdd);
                    }

					// Add to logo container
					document.getElementById(id).appendChild(item); 
				}
			}
		</script>

        <div class="topbox">
            <div class="bg">

				<div>
					<p class="tcorner-icon" id="tb-cont">
						<b>{ i } <span style="color: var(--yellow)"><i>v3</i></span> <span style="color: var(--lightblue)">────────────────</span></b> 

						<script>
							let tbMap = {
								"discord": "https://discordapp.com/users/614954208139149319/",
								"steam": "https://steamcommunity.com/id/i9nn"
							};

							generateIcons(tbMap, "tb-cont");
						</script>
					</p>

					<p class="arrow animate__animated animate__fadeInDown animate__delay-1s">↓</p>
				</div>

                <div class="centered">
                    <h1><b>{ i9nn }</b></h1>
                    <h2><b>full stack + game dev.</b></h2>

                    <a href="https://github.com/i9nn" target="_blank" rel="noopener noreferrer">
                        check out my github!
                    </a>
                </div>

            </div>
        </div>

        <div class="textdesc" id="textdesc">
            <script>
                for (var i = 0; i < 4; i++) {
                    var corner = document.createElement("img");
                    corner.src = "assets/backgrounds/textdesc-corner.svg"; corner.classList.add("corner"); 

                    var degr = (i + 1) * 90; 
                    corner.style.transform = "rotate(" + degr + "deg)";

                    if (i < 2) { corner.style.top = 0; } else { corner.style.bottom = 0; }
                    if (i == 0 || i == 3) { corner.style.left = 0; } else { corner.style.right = 0; }

                    document.getElementById("textdesc").append(corner);
                }
            </script>


            <div class="bg">
                <div class="centered smile-upper">
                    <script>
                        // Check to see if smiling icon is on screen
                        const observer = new IntersectionObserver(entries => {
                            entries.forEach(entry => {
                                const waving = entry.target.querySelector(".smile")
                                
                                // If it is, play animation
                                if (entry.isIntersecting) {
                                    waving.classList.add("animate__bounce");
                                    return; 
                                }
    
                                // Remove animation class once it is off screen
                                waving.classList.remove("animate__bounce");
                            });
                        });
    
                        observer.observe(document.querySelector('.smile-upper'));
                    </script>

                    <h1><div class="animate__animated smile"><i class="bi bi-emoji-smile emoji"></i></div> <i>welcome!</i></h1>
                    <h2>my name is Ian. i am a web <br>& game developer located in NV.</h2>
                        <br>
                    <h3>i have been developing for around <i>five years</i> <br> in around <i>seven different languages.</i></h3>
                        <br> 

                    <div id="logo-cont">
                        <script>
							let lgMap = {
								"lua": "https://www.lua.org/",
								"java": "https://www.java.com/",
								"html": "https://en.wikipedia.org/wiki/HTML",
								"css": "https://en.wikipedia.org/wiki/CSS",
								"kotlin": "https://www.kotlinlang.org",
								"python": "https://www.python.org/",
								"js": "https://www.javascript.com/"
							};
                            
                            generateIcons(lgMap, "logo-cont", "logo"); 
                        </script>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
