<!DOCTYPE html>
<html>
    <head lang="en-US">

        <!-- website cosmetics -->
        <title>i9nn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/icon.png">

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- preloaded Monserrat fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,600&display=swap">

        <!-- animation sourcing -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    </head>

    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="topbox">
            <div class="bg">

                <header>
                    <div>
                        <p class="tcorner-icon">
                            <b>{ i } <span style="color: var(--yellow)"><i>v3</i></span> <span style="color: var(--lightblue)">────────────────</span></b> 

                            <a href="https://discordapp.com/users/614954208139149319/" target="_blank" rel="noopener noreferrer">
                                <img src="assets/logos/discord.svg">
                            </a>
                            <a href="https://steamcommunity.com/id/i9nn" target="_blank" rel="noopener noreferrer">
                                <img src="assets/logos/steam.svg">
                            </a>
                        </p>

                        <p class="arrow animate__animated animate__fadeInDown animate__delay-1s">↓</p>
                    </div>
                </header>

                <div class="centered">
                    <h1><b>{ i9nn }</b></h1>
                    <h2><b>full stack + game dev.</b></h2>

                    <a href="https://github.com/i9nn" target="_blank" rel="noopener noreferrer">
                        check out my github!
                    </a>
                </div>

            </div>
        </div>

        <div class="textdesc">
            
            <div class="bg">
                <div class="centered smile-upper">
                    <script>
                        // Check to see if smiling icon is on screen
                        const observer = new IntersectionObserver(entries => {
                            entries.forEach(entry => {
                                const waving = entry.target.querySelector(".smile")
                                
                                // If it is, play animation
                                if (entry.isIntersecting) {
                                    waving.classList.add("animate__bounce");
                                    return; 
                                }
    
                                // Remove animation class once it is off screen
                                waving.classList.remove("animate__bounce");
                            });
                        });
    
                        observer.observe(document.querySelector('.smile-upper'));
                    </script>

                    <h1><div class="animate__animated smile"><i class="bi bi-emoji-smile emoji"></i></div> <i>welcome!</i></h1>
                    <h2>my name is Ian. i am a web <br>& game developer located in NV.</h2>
                        <br>
                    <h3>i have been developing for around <i>five years</i> <br> in around <i>seven different languages.</i></h3>
                        <br> 

                    <div id="logo-cont">
                        <script>
                            // Store icon information
                            let imgs = ["lua", "java", "html", "css", "kotlin", "python", "js"];
                            let links = ["https://www.lua.org/", "https://www.java.com/", "https://en.wikipedia.org/wiki/HTML", "https://en.wikipedia.org/wiki/CSS", "https://www.kotlinlang.org", "https://www.python.org/", "https://www.javascript.com/"];

                            // Iterate through arrays and pass info to new elements
                            for (var i = 0; i < imgs.length; i++) {
                                let item = document.createElement("a"); let img = document.createElement("img");

                                item.href = links[i]; img.src = "assets/logos/" + imgs[i] + ".svg";
                                item.target = "_blank"; item.rel = "noopener noreferrer";
                                item.appendChild(img); 

                                // Add to logo container
                                document.getElementById("logo-cont").appendChild(item); 
                            }
                        </script>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
